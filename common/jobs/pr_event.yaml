parameters:
  - name: vmImageNameMSFTHosted
    type: string
  - name: serviceConnection
    type: string

jobs:
  - job: PullRequestEvent
    displayName: Pull Request Event
    pool:
      vmImage: ${{ parameters.vmImageNameMSFTHosted }}
    steps:
      - template: /common/steps/launch_make_check.yaml
        parameters:
          serviceConnection: ${{ parameters.serviceConnection }}
      - template: /common/steps/launch_version_predict.yaml
        parameters:
          serviceConnection: ${{ parameters.serviceConnection }}
