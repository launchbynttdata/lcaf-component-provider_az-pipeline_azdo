parameters:
  - name: serviceConnection
    type: string
  - name: from_branch
    type: string

steps:
  - task: AzureClI@2
    displayName: Launch Github Version Apply
    inputs:
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: $(System.DefaultWorkingDirectory)
      inlineScript: |
        echo "dryrun: launch github version apply"
        # launch github version apply \
        # --source-branch "${{ parameters.from_branch}}" --pipeline
      azureSubscription: ${{ parameters.serviceConnection }}
      addSpnToEnvironment: true