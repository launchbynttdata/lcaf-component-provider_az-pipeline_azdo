parameters:
  - name: serviceConnection
    type: string

steps:
  - task: AzureClI@2
    name: HasSemverTag
    displayName: Determines if a repository is using Semantic Versioning Tags
    inputs:
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: $(System.DefaultWorkingDirectory)
      inlineScript: |
        export PATH=/home/launch/env/bin:$PATH
        LATEST_SEMVER_TAG=$(git tag | grep -P "\d+\.\d+\.\d+" | sort -r | head -n 1)
        [ -n "$LATEST_SEMVER_TAG" ] && (echo "Using semantic versions."; echo "##vso[task.setvariable variable=HasSemverTag;isOutput=true]true") ||  (echo "Using BuildID"; echo "##vso[task.setvariable variable=HasSemverTag;isOutput=true]false")
      azureSubscription: ${{ parameters.serviceConnection }}
      addSpnToEnvironment: true
