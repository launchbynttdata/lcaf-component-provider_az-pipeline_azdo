# This template will deploy a public helm chart on AKS cluster. The helm chart name and repo url must be passed in as parameters

parameters:
  - name: enabled
    type: boolean
    default: true
  - name: serviceConnection
    type: string
    default: false
  - name: namespace
    type: string
    default: false
  - name: releaseName
    type: string
    default: false
  - name: deployEnv
    type: string
    default: false
  - name: helmChartRepoUrl
    type: string
    default: false
  # Repo name to use when performing `helm repo add` command
  - name: helmRepoName
    type: string
    default: false
  # Chart name inside the chart repository
  - name: helmChartName
    type: string
    default: false
  - name: helmChartVersion
    type: string
    default: false
  - name: additionalSteps
    type: stepList
    default: []
  # If there are multiple repos checked out, then this should change to say $(Pipeline.Workspace)/main. main being the name of the repo
  - name: workingDirectory
    type: string
    default: $(Pipeline.Workspace)/s
  # Helm override values file to be passed in with helm upgrade command
  - name: overrideValuesFile
    type: string
    default: false
  # Adds the --force to helm upgrade
  - name: helmForceUpgrade
    type: string
    default: true
  # Adds the --wait to helm upgrade
  - name: helmWaitForCompletion
    type: string
    default: true
    # Secrets will be defined in variables.yaml in the form of `otel.connectionString:connection-string,otel.password:password`
  - name: secretFields
    type: string
    default: ""
  # The service connection must have secrets read access on the Key Vault
  - name: keyVaultName
    type: string
    default: ""
  # Additional arguments to passed to `helm upgrade`
  - name: additionalFields
    type: string
    default: ""

steps:
  - ${{ each step in parameters.additionalSteps }}:
    - ${{ step }}
  - task: AzureCLI@2
    enabled: ${{ parameters.enabled }}
    displayName: Helm Upgrade
    env:
      KUBECONFIG: "$(Pipeline.Workspace)/kubeconfig"
    inputs:
      azureSubscription: ${{ parameters.serviceConnection }}
      scriptType: 'bash'
      workingDirectory: ${{ parameters.workingDirectory }}
      scriptLocation: 'inlineScript'
      inlineScript: |
        # set -x
        # Check if namespace exists
        if kubectl get namespace ${{ parameters.namespace }} >/dev/null 2>&1; then
          echo "Namespace $namespace already exists"
        else
          echo "Creating namespace ${{ parameters.namespace }}"
          kubectl create namespace ${{ parameters.namespace }}
        fi

        echo -e "Adding helm repo: ${{ parameters.helmRepoName }} ${{ parameters.helmChartRepoUrl }} and updating...\n"

        helm repo add ${{ parameters.helmRepoName }} ${{ parameters.helmChartRepoUrl }}
        helm repo update

        command="helm upgrade --install ${{ parameters.releaseName }} ${{ parameters.helmRepoName }}/${{ parameters.helmChartName }} \
          -n ${{ parameters.namespace }} --version ${{ parameters.helmChartVersion }}"

        if [[ ${{ parameters.helmWaitForCompletion }} =~ ^[Tt]rue$ ]]; then
           command+=" --wait"
        fi

        if [[ ${{ parameters.helmForceUpgrade }} =~ ^[Tt]rue$ ]]; then
           command+=" --force"
        fi

        if [[ -n "${{ parameters.overrideValuesFile }}" ]]; then
          command+=" -f ${{ parameters.overrideValuesFile }}"
        fi

         if [[ -n "${{ parameters.additionalFields }}" ]]; then
          command+=" {{ parameters.additionalFields }}"
        fi

        echo -e "Below command will be executed (without the secrets):\n\n${command}"

        # Secrets will be appended to the helm command (if any) using --set option
        secretsList=$(echo ${{ parameters.secretFields }} | tr ',' '\n')

        for pair in $secretsList; do
            # Split the pair into key and value using ':' as a delimiter
            helm_key=$(echo ${pair} | cut -d':' -f1)
            secret_name=$(echo ${pair} | cut -d':' -f2)
            secret_value=$(az keyvault secret show --vault-name ${{ parameters.keyVaultName }} --name ${secret_name} --query value -o tsv)
            [ $? -ne 0 ] && exit 1
            echo "Secret: ${helm_key} found in ${{ parameters.keyVaultName }}"
            command+=" --set ${helm_key}=\"${secret_value}\""
        done

        echo -e "Performing helm upgrade...\n"

        eval "${command}"
