parameters:
  - name: agentPool
    type: string
  - name: serviceConnection
    type: string
  - name: repoCheckoutSteps
    type: stepList
    default: []
  - name: legacyPeerDeps
    type: boolean
    default: false
stages:
  - stage: BuildAngularApplication
    displayName: 'Build Angular Application'
    jobs:
      - template: ../jobs/build.yaml
        parameters:
          agentPool: ${{ parameters.agentPool }}
          serviceConnection: ${{ parameters.serviceConnection }}
          repoCheckoutSteps: ${{ parameters.repoCheckoutSteps }}
          legacyPeerDeps: ${{ parameters.legacyPeerDeps }}
